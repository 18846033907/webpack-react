<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>webpack基本原理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <!-- <script src='./dist/bundle.js'></script> -->
    <script src="./dist/main.js"></script>
    <style>
      body {
        position: relative;
        min-height: 100vh;
        display: flex;
      }
      .pop {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        width: 300px;
        height: 300px;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <button onclick="click1()">Click</button>
    </div>
  </body>
  <script>
    function createPop() {
      const pop = document.createElement("div");
      pop.setAttribute("class", "pop");
      pop.setAttribute("id", "pop");
      return pop;
    }
    function click1() {
      const text = event.target.innerHTML;
      const pop1 = document.getElementById("pop");
      pop1.style.display = "flex";
      pop1.innerHTML = text;
      const timer = setTimeout(() => {
        pop1.style.display = "none";
        clearTimeout(timer);
      }, 3000);
    }
    window.onload = function () {
      document.body.appendChild(createPop());
    };
  </script>
</html>
